name: frontend
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  universal_io: ^2.2.2
  flutter:
    sdk: flutter
  intl: ^0.18.1
  shared_preferences: ^2.0.0
  image_picker: ^1.1.2
  image_cropper: ^7.0.5
  path_provider: ^2.1.3
  provider: ^6.1.5
  permission_handler: ^11.3.1
  audioplayers: ^6.4.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    -  assets/images/
    -  assets/material/
    - assets/material/level2.json
    - assets/material/level3.json
    # - assets/icons/
    - assets/fonts/
    - assets/audio/
    

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700